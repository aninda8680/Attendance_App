name: au_frontend
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  flutter_secure_storage: ^9.0.0
  package_info_plus: ^8.0.0
  url_launcher: ^6.3.0
  open_filex: ^4.3.4
  dio: ^5.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # ✅ Added for app icon generation
  flutter_launcher_icons: ^0.13.1

# ✅ App icon configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # ✅ Make sure the icon exists under assets/icon/
  assets:
    - assets/icons/logo.png
